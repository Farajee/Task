--- #NFS client
    - hosts : client
      tasks:
        - name: Install NFS client 
          package:
            name: nfs-common
            state: present
        - name: Create Client Mount Directory
          file: 
            path: /srv/files
            state: directory
            mode: '0755'
            delegate_to : 192.168.1.109
        - name: Mount the filesystem on the client from the NFS server
          shell: mount -t nfs 192.168.1.149:/srv/files /srv/files
          register: result
          delegate_to : 192.168.1.109


